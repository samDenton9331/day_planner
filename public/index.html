<!DOCTYPE html>
<html>
    <head>
    <title>Personal Day Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>

        <div class="Title" id="title">            
            <div id="log_box_div" class="container-fluid h-100">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="container log_in_box ">
                        <div class="row h-50 align-items-center justify-content-center">
                            <div><h3>Day Planner</h3></div>
                        </div>
                        <!-- <form action=""> -->
                            <div class="row h-25 align-items-center justify-content-center">
                                    <div class="input-boxs-1">
                                        <div><input id="email" type="text" class="form-control" name="email" placeholder="Email"></div>
                                    </div>                    
                                    <div class="input-boxs-1">
                                        <div><input id="password" type="password" class="form-control" name="password" placeholder="Password"></div>
                                    </div>
                                </div>
                                <div class="row h-25 align-items-center justify-content-center">
                                    <button type="button" id="create_account" class="red-button">Create Account</button>
                                    <button type="button" id="log_in_button" class="red-button">Login</button>
                                </div>
                        <!-- </form> -->
                    </div>    
                </div>
            </div>   

            <!-- Creating an account -->
            <div id="create_box" class="container-fluid h-100" style="display: none;">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="container log_in_box_create ">
                        <div class="row h-25 align-items-center justify-content-center">
                            <div><h3>Create Account</h3></div>
                        </div>
                        <form>
                            <div class="row h-50 align-items-center justify-content-center">
                            
                                <div class="input-boxs-1">
                                    <div><input id="name" type="text" class="form-control" name="email" placeholder="Name"></div>
                                </div>
                                <div class="input-boxs-1">
                                    <div><input id="new_email" type="text" class="form-control" name="email" placeholder="Email"></div>
                                </div>
                                <div class="input-boxs-1">
                                    <div><input id="password_create" type="password" class="form-control" name="password" placeholder="Password"></div>
                                </div>
                                <div class="input-boxs-1">
                                    <div><input id="password_reenter" type="password" class="form-control" name="password" placeholder="Re-Enter Password"></div>
                                </div>      
                            </form>
                          
                        </div>
                        <div class="row h-25 align-items-center justify-content-center">
                            <div class="col-md-8 ">
                                <button type="button" id="create_account_btn" class="red-button-create">Create Account</button>
                            </div>
                        </div>
                        <div>
                            <!-- <button id="create_account_back_button"><img src="https://www.bydeluxe.com/static/djangocms_admin_style/fonts/src/chevron-circle-left.svg" alt=""></button> -->
                            <input class="back_button" type="image" id="create_account_back_button" alt="Login" src="https://www.bydeluxe.com/static/djangocms_admin_style/fonts/src/chevron-circle-left.svg">
                        </div>
                    </div>    
                </div>
            </div>   

             <!-- Selecting a planner -->
             <div id="select_planner" class="container-fluid h-100" style="display: none;">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="container log_in_box">
                        <div class="row h-25 align-items-center justify-content-center">
                            <div><h3>Select Planner</h3></div>
                        </div>
                        <div class="row h-25 align-items-center justify-content-center">
                            <button type="button" id="open_planner" class="red-button">Open Planner</button>
                        </div>
                    </div>    
                </div>
            </div>   
        </div>

    <script src="/index.js"></script>
    </body>
</html>
