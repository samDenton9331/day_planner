<!DOCTYPE html>
<html>
    <head>
    <title>Personal Day Planner</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <div id="nav-dash">
            <nav  class="navbar navbar-dark bg-dark">
                <button id="collaspe_course_bar" class="navbar-toggler hamburger" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" href="#">Dashboard</a>
                </div>
            </nav>
        </div>

        <div id="dash" class="container-fluid">
            <div class="row h-100">
                <div id="course_panel" class= "fill col-md-2 pl-0 pr-0" style="display: block;">
                    <div id="course_navs" class="container-fluid">
                        <div class="row pl-2 justify-content-center">
                            <div>
                                <h3>My Courses</h3>
                            </div>
                        </div>
                        
                        <div class="row"><hr></div>
                        <div id='course_1_div' class="row pl-2 pr-2 pt-2">
                            <button id="course_1" class="course_button">Luiza's Course</button>
                        </div>

                        <div id='add_another_course' class="row pl-2 pr-2 pt-2 justify-content-center">
                            <button class="course_add_button" data-toggle="modal" data-target="#add_new_course_modal">Add Anouther Course</button>
                        </div>

                        <div id="account_settings_dash" class="row account_settings">
                            <a>Account Settings</a>
                        </div>
                    </div>
                </div>

                <div id ="main_content" class="col-md-10 p-0 pl-0 pr-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row justify-content-center">
                                <div class="col-4 center-buttons pt-1 pb-1"> 
                                    <button id='home_button' class="nav-btns">Home</button>
                                </div>

                                <div class="col-4 center-buttons pt-1 pb-1"> 
                                    <button id='schedule_button' class="nav-btns">Schedule</button>
                                </div>

                                <div class="col-4 center-buttons pt-1 pb-1"> 
                                    <button id='notes_button' class="nav-btns">Notes</button>
                                </div>
                            </div>           
                        </div>
                    </div>

                    <div id="home_content" class="row col-md-12 show_on_load">home content</div>   
                    <div id="schedule_content" class="row col-md-12 hide_on_load">schedule content</div>  
                    <div id="notes_content" class="row col-md-12 hide_on_load">notes content</div>    
                    
                </div>      
            </div>
        </div>
      
      <!-- Modal -->
      <div class="modal fade" id="add_new_course_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add a New Course</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input type="text" id="course_name">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="add_new_course" type="button" class="btn btn-primary">Add Course</button>
            </div>
          </div>
        </div>
      </div>
  
    <script src="/dashboard.js"></script>        
    </body>
</html>
